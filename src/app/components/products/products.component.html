<mat-card>
    <mat-card-title>
        <div>
            <strong>
                <mat-icon>list</mat-icon> Productos
            </strong>
        </div>
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. C++" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="products" matSort>

                <!-- ProductId Column -->
                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductId </th>
                    <td mat-cell *matCellDef="let row"> {{row.productId}} </td>
                </ng-container>

                <!-- ProductName Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
                    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                </ng-container>

                <!-- IntroductionDate Column -->
                <ng-container matColumnDef="introductionDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IntroductionDate </th>
                    <td mat-cell *matCellDef="let row"> {{row.introductionDate}} </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
